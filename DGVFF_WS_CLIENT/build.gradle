// Apply the java plugin to add support for Java

/*** Plugins ***/

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'eclipse'

group = 'com.journaldev'
version = ''

/*** Project Name ***/ 

description = """DGVFF_WS_CLIENT"""

/*** Java Version Compatibility ***/

sourceCompatibility = 1.7
targetCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
/*** Maven Cetral Repositories ***/

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

/*** All dependace jar file are downloaded here ***/

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.2.3'
    compile(group: 'org.springframework', name: 'spring-context', version:'4.0.0.RELEASE') {
exclude(module: 'commons-logging')
    }
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.0.0.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjrt', version:'1.7.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.5'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.5'
    runtime group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.5'
    runtime(group: 'log4j', name: 'log4j', version:'1.2.15') {
    exclude(module: 'mail')
    exclude(module: 'jms')
    exclude(module: 'jmxtools')
    exclude(module: 'jmxri')
    }
    testCompile group: 'junit', name: 'junit', version:'4.7'
    compile('javax.servlet:javax.servlet-api:3.1.0')
    compile('javax.servlet.jsp:jsp-api:2.1')
    compile ("commons-lang:commons-lang:2.2")
    compile ("org.json:json:20160212")
    compile ("mysql:mysql-connector-java:5.1.38")
    compile ("commons-configuration:commons-configuration:1.6")
    compile ("com.thetransactioncompany:cors-filter:2.5")
}

/*** WAR File ***/

war{
     from('swagger'){
        into("WEB-INF")
    } 
 }
 
 /*** coping War files to tomcat Directory ***/
 
copy{
        from "build/libs"
        into tomcatpath
}